#    path: /springdoc/swagger-ui.html
#    enabled: true
#    disable-swagger-default-url: true
#    url: /springdoc/api-docs
#  api-docs:
#    path: /springdoc/api-docs

springdoc:
  swagger-ui:
    path: /agendamentos/swagger-ui.html
    enabled: true
    disable-swagger-default-url: true
    url: /agendamentos/api-docs
  api-docs:
    path: /agendamentos/api-docs