server:
  port: 13000

spring:

  application:
    name: exames

  # Database Configuration
  # datasource:
  #   url: jdbc:postgresql://localhost:5432/exames-db
  #   username: postgres
  #   password: postgres
  #   driver-class-name: org.postgresql.Driver
  # jpa:
  #   hibernate:
  #     ddl-auto: create
  #   show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:authentication;
    driverClassName: org.h2.Driver
    username: sa
    password:

api:
  security:
    token:
      secret: ${JWT_SECRET:this_is_my_super_secure_secret_key_123!}

logging:
  level:
    org.springframework.security: TRACE
    org.springframework.security.web.FilterChainProxy: TRACE

springdoc:
  swagger-ui:
    path: /exames/swagger-ui.html
    enabled: true
    disable-swagger-default-url: true
    url: /exames/api-docs
  api-docs:
    path: /exames/api-docs